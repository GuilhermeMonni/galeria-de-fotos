<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style-fotos.css">
  <link rel="stylesheet" href="styles/style-scroll.css">
  <script src="scripts/script-fotos.js"></script>
  <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
  <title>Galeria de imagens</title>
</head>
<body>
  <header>
    <div class="nav-fotos">
      <a id="nav-home"><img src="images/icon-home.png" alt="Icone home" id="icons"><p class="text-home">Home</p></a>
      <a id="nav-fotos"><img src="images/icon-fotos.png" alt="Icone fotos" id="icons"><p class="text-fotos">Fotos</p></a>
      <a id="nav-bio"><img src="images/icon-bio.png" alt="Icone bio" id="icons"><p class="text-bio">Bio</p></a>
      <a id="nav-contato"><img src="images/icon-contato.png" alt="Icone contato" id="icons"><p class="text-contato">Contato</p></a>
    </div>
  </header>
  <main>
    <div class="images">
      <img src="images/pic-palhaco.jpg" alt="Imagem palhaço" style="width: 100%;" id="img-palhaco">
      <img src="images/pic-disco.jpg" alt="Imagem acará disco" style="width: 100%;" id="img-disco">
      <img src="images/pic-bettacolorido.jpg" alt="Imagem betta" style="width: 100%;" id="img-betta">
      <img src="images/pic-oscar.jpg" alt="Imagem óscar" style="width: 100%;" id="img-oscar">
      <img src="images/pic-carpas.jpg" alt="Imagem carpas" style="width: 100%;" id="img-carpas">
      <img src="images/pic-bandeira.jpg" alt="Imagem acará bandeira" style="width: 100%;" id="img-bandeira">
      <img src="images/pic-mouro.jpg" alt="Imagem mouro" style="width: 100%;" id="img-mouro">
    </div>
    <footer>&copy 2024</footer>
  </main>
</body>
</html>
